<html lang="en">
<head>

       img{

}

    border: 2px;

    display: flex;

    <script >

fetch("https://hxmeme.herokuapp.com/memes")
    .then(data => data.json())
    .then(data => {
        Array.prototype.reverse.call(data).forEach((u)=>{
            document.getElementById('data').innerHTML += '<div id=1 style="border: 1px solid black; width=100px; background-color: lightsalmon ;border-radius: 25px;height: 400px;width: 400px;padding-bottom: 40px;padding-right:10px">'+
      "<h1>" + u.name + "</h1>" + 
      "<p>" + u.caption + "</p>" + 
      '<img src="'+u.url+'"/>'+
      '</div>';

     // here is the magic

        });
      

    })
    .catch(function(err) {
      console.log('Fetch Error :-S', err);
    });

    </script>
    <title>Stock Screener</title>

</head>
<body>
    <div id="3">
    <form action="/" onsubmit="return check();">
        <p>Meme Owner</p>
        <input type="text" id = "name" name="name" placeholder="Enter your full name" required>   
        <p>Caption</p>
        <input type="text" name="caption" placeholder="Be creative with caption" id='caption' >
        <p>Meme URL</p>
        <input type="text" name="url" placeholder="Enter url of your meme here" id="url">
        
      <button type="submit" onclick="check(event)" name="Submit"><b>Submit</b>  </button>
    </form>
</div>
      
    <h6></h6>
    <canvas scroll-behavior: smooth;>

    </canvas>

    <div id="data">

    </div>
    
<script>
    function check(event) {
            event.preventDefault();
  fetch('https://hxmeme.herokuapp.com/memes', {
  method: 'POST', // or 'PUT'
  headers: {
    'Content-Type': 'application/json',
    "Accept": 'application/json',
  },
  body: JSON.stringify({
    name : document.getElementById('name').value,
    caption : document.getElementById('caption').value,
    url : document.getElementById('url').value
  }),
})
.then(response => response.json())
.then(data => {
  console.log('Success:', data);
})
.catch((error) => {
  console.error('Error:', error);
});
return true;
    }

</script>
</body>
